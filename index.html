<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
   
</head>
<body>
    <div class="container-fluid">
        <div class="content-container">
            <div class="main-content">
                <div class="content-title"><h1>Basic Math Challenges</h1></div>
                <div class="timer-holder"><div class="line-timer"></div></div>
                
                <div class="content">
                
                    <div class="content-select-holder">
                        <div class="content-holder">
                            <div><h3>Choice Operator Sign</h3></div>
                            <div class="choices">
                                    <button class="btn btn-primary btn_choices" value="+" title="ADDITION">+</button> 
                                    <button class="btn btn-primary btn_choices"  value="-" title="SUBTRACTION">-</button>
                                    <button class="btn btn-primary btn_choices"  value="x" title="MULTIPLECATION">x</button>
                                    <button class="btn btn-primary btn_choices"  value="/" title="DIVISION">/</button>
                            </div>
                        
                            <button class="btn btn-success" id="btn_Start" disabled>Proceed</button>
                        </div>
                    </div>
                    <div class="loading-holder">
                        <div class="content-loading">
                            Generating
                        </div>
                    </div>
                   <div class="quiz-holder">
                        <div class="quiz-content">
                                <div class="number_holder">
                                    <div id="firstnum"><p>5</p></div>
                                    <div id="op"><p>x</p></div>
                                    <div id="secondnum"><p>3</p></div>
                                </div>
                                <div class="ans_div">
                                <input type="text" id="cans" pattern="-?\d+">
                                <button id="" class="btn btn-primary btn_submit">Submit</button>
                                </div>
                        </div>
                   </div>
                </div>
            </div>
            
        </div>
  
    </div>
</body>
 <script src="js/main.js"></script>
</html>
